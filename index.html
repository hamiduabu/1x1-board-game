<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Poppins|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/game-board.css">
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
  <title>1x1 Board Game</title>
</head>

<body>
  <section class="landing-container">
    <header>
      <h1>one <span>X</span> one</h1>
      <h2>Turn Based Board Game</h2>
    </header>
    <section class="play-game">
      <a href="#player-details" class="link-btn">Lets Play</a>
    </section>

    <section class="game-info">
      <section class="instructions">
        <h3>Instructions</h3>
      </section>
      <section class="watch-trailer">
        <h3>Gallery</h3>
      </section>
    </section>
  </section>

  <!-- Modal Start Game -->
  <section id="player-details" class="modal player-input">
    <section class="modal-content">
      <header class="modal-header">
        <section>
          <h3>Enter Player Details</h3>
        </section>

        <section class="close-btn"><a href="#">&times;</a></section>

      </header>
      <section class="modal-body">
        <form action="" class="player-input">
          <section class="player1">
            <section class="player-name">
              <label for="player-one">Code Name</label>
              <input type="text" id="player-one" maxlength="15" placeholder="Player One">
            </section>
            <section class="avatar-options">
              <label><input type="radio" name="player-one-avatar" checked><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-one-avatar"><img alt="Player Avatar"></label>
            </section>
          </section>
          <section class="player2">
            <section class="player-name">
              <label for="player-two">Code Name</label>
              <input type="text" id="player-two" maxlength="15" placeholder="Player Two">
            </section>
            <section class="avatar-options">
              <label><input type="radio" name="player-two-avatar" checked><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
              <label><input type="radio" name="player-two-avatar"><img alt="Player Avatar"></label>
            </section>
          </section>
        </form>
      </section>
      <footer class="modal-footer"><button type="submit" class="modal-game-btn" id="start-game">Begin</button></footer>
    </section>
  </section>

  <!-- Game -->
  <section class="game-container hide">
    <header>
      <h1 id="combatants"></h1>
    </header>
    <section class="game-area">
      <section class="player-box-1">
        <h3><img src="#" alt="Player 2"></h3>
      </section>
      <section class="game-board"></section>
      <section class="player-box-2">
        <h3><img src="#" alt="Player 2"></h3>
      </section>
    </section>
  </section>
  <script type="module" src="js/app.js"></script>
</body>

</html>
